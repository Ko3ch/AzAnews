{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/articles.css') }}">
{% endblock %}

{% block content%}
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h4 style="background-color: yellow;border: 2px solid brown; padding: 8px; text-align: center;">
                <span style="font-size: 30px; color: red;">Top Stories</span></h4>
        </div>
    </div>
    <div class="row">
        <div class="flex-container" style="display: flex; flex-wrap: wrap; justify-content: space-evenly;">
            <div class="card flex-item" style="width: 25rem;">
                {{ macro.displayArticles(source_articles) }}
            </div>
        </div>
    </div>
</div>
{% endblock%}
